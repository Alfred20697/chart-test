<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        //horizontal bar chart
        function getChart() {
            var ctx = document.getElementById("myChart");

            //chart configuration
            var config = {
                type: 'horizontalBar',
                data: {
                    // label, data, color
                    datasets: [{
                        label: 'Expenses',
                        data: [10, 0],
                        backgroundColor: [
                            'red'
                        ],
                        borderWidth: 1
                    }, {
                        label: 'Cash Flow',
                        data: [15, 0],
                        backgroundColor: [
                            'yellow'
                        ],
                        borderWidth: 1
                    }, {
                        label: 'Passive Income',
                        data: [10, 0],
                        backgroundColor: [
                            'green',
                        ],
                        borderWidth: 1
                    }]
                },

                //styling chart
                options: {
                    responsive: true,
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            boxWidth: 14
                        }
                    },
                    title: {
                        display: true,
                        text: 'Net Cash Flow',
                        position: 'top'
                    },
                    scales: {
                        //stacking data
                        xAxes: [{
                            stacked: true,
                            ticks: {
                                beginAtZero: true
                            },
                            gridLines: {
                                display: false
                            }
                        }],
                        yAxes: [{
                            stacked: true,
                            barThickness: 20,
                        }]
                    }
                }
            }

            //make chart
            var myChart = new Chart(ctx, config);
        }

        //doughnut chart 1
        function getChart2() {
            var ctx = document.getElementById("myChart2");

            //chart configuration
            var config = {
                type: 'doughnut',
                data: {
                    labels: ['Fixed Deposit', 'Liquid Asset'],
                    datasets: [{
                        data: [75, 25],
                        backgroundColor: [
                            'green',
                            'blue'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            usePointStyle: true //make legend round shape
                        }
                    },
                    title: {
                        display: true,
                        text: 'Cash On Hand'
                    },
                    cutoutPercentage: 70 //make doughnut width smalller
                }
            }

            //make chart
            var myChart = new Chart(ctx, config);
        }

        //doughnut chart 2
        function getChart3() {
            var ctx = document.getElementById("myChart3");

            //chart configuration
            var config = {
                type: 'doughnut',
                data: {
                    labels: ['Unit Trust', 'House', 'Share', 'Insurance', 'Share'],
                    datasets: [{
                        data: [
                            70,
                            30,
                            20,
                            10,
                            5
                        ],
                        backgroundColor: [
                            'blue',
                            'green',
                            'orange',
                            'yellow',
                            'red'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    legend: {
                        display: true,
                        position: 'right',
                        labels: {
                            usePointStyle: true
                        }
                    },
                    title: {
                        display: true,
                        text: 'Your Capital'
                    }
                }
            }

            //make chart
            var myChart = new Chart(ctx, config);
        }
    </script>
</head>

<body>
    <!-- using bootstrap to wrap content -->
    <div class="container-fluid">
        <div class="row">
            <!-- use col-lg, col-md, col-sm for stacking column -->
            <div class="col-lg-4 col-md-8 col-sm-12">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <canvas id="myChart2"></canvas>
            </div>
            <div class="col-lg-4 col-md-8 col-sm-12">
                <canvas id="myChart3"></canvas>
            </div>
        </div>
    </div>

    <script>
        // calling function
        getChart();
        getChart2();
        getChart3();
    </script>
</body>

</html>
